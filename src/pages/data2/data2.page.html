<ion-content>
  <img src="../../assets/img/Logo.png" />

  <ion-text style="text-align: center;">
    <h2>AÃ±ade los distintos campos de tu formulario:</h2>
  </ion-text>

  <ion-input [(ngModel)]="urlPrefix" class="url" placeholder="https://XMLearn.com/form" type="text"></ion-input><br>
  <ion-grid>

    <ng-container *ngFor="let campo of form.atributos">
      <ion-row>
        <ion-col size="3">
          <ion-icon (click)="mostrarInfoString($event)" sc-ion-popover-ios style="float:right" class="inf"
            name="information-circle-outline">
          </ion-icon>
        </ion-col>
        <ion-col size="6">
          <ion-input [(ngModel)]="campo.name" placeholder="nombre de la variable" class="input" type="text">
          </ion-input>

          <ng-container *ngIf="campo.type=='none'">
            <ion-input [(ngModel)]="campo.value" placeholder="valor con formato aceptado" class="input" type="text">
            </ion-input>
          </ng-container>
          <ng-container *ngIf="campo.type=='string'">
          </ng-container>

        </ion-col>
        <ion-col size="3">
          <ion-icon (click)="deleteCampo(campo)" class="delete" name="close-circle-outline"></ion-icon><br>
        </ion-col>
        <ion-col size="3"></ion-col>
      </ion-row>
    </ng-container>
  </ion-grid>

  <ng-container *ngIf="form.atributos.length < 15 ">
    <ion-text (click)="addCampoString()" class="add">
      <h3> + campo</h3>
    </ion-text>
    <ion-text (click)="addCampo()" class="add">
      <h3>+ campo y valor</h3>
    </ion-text>
    <br><br>
  </ng-container>

  <button ion-button block button-large (click)="nextPage()" class="button">
    <h2> Listo </h2>
  </button><br>
</ion-content>
