<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="light" class="buttonBack"></ion-menu-button>
    </ion-buttons>
    <ion-title color="light">
      <h1>Deformación</h1>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <img src="../../assets/img/Logo.png" />

  <ng-container *ngIf="hayForm">
    <ion-grid>
      <ion-row>
        <ion-col size="1"></ion-col>
        <ion-col size="10">
          <ion-text style="text-align: justify;">
            <h3>Este test consiste en introducir en determinados campos de la petición
              caracteres que son utilizados en la representación del lenguaje XML.
              De esta forma se pone en compromiso la estructura del archivo XML. Estos caracteres son >, <, ]]> .</h3>
            <br>
          </ion-text>
        </ion-col>
        <ion-col size="1"></ion-col>
      </ion-row>

    </ion-grid>
    <button ion-button block button-large (click)="runTest()" class="buttonN">
      <h2> Ejecutar </h2>
    </button>
  </ng-container>


  <ng-container *ngIf="!hayForm">
    <br><br><br><br>
    <ion-grid>
      <ion-row>
        <ion-col size="1"></ion-col>
        <ion-col size="10">
          <ion-text style="text-align: center;">
            <h1>Upss no deberías estar aun aquí.</h1>
            <br>
          </ion-text>
        </ion-col>
        <ion-col size="1"></ion-col>
      </ion-row>
    </ion-grid>
  </ng-container>



</ion-content>
