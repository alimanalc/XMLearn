<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="light" class="buttonBack"></ion-menu-button>
    </ion-buttons>
    <ion-title color="light" style="float: left;">
      <h1>{{ 'ABOUT.TITLE' | translate }}</h1>
    </ion-title>
    <ion-item style="width:300px; float: right; padding-top: 8px;">
      <ion-icon name="globe" color="light"></ion-icon>
      <ion-label color="light">{{ 'MENU.LANGUAGE' | translate }}</ion-label>
      <ion-select [(ngModel)]="idioma" (ionChange)="changeLanguage($event)">
        <ion-select-option value="es">Espa√±ol</ion-select-option>
        <ion-select-option value="en">English</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img class="img" src="../../assets/img/Logo.png" />


  <ion-grid>
    <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col size="8">
        <ion-text style="text-align: justify;">
          <h4>
            {{ 'ABOUT.TEXT1' | translate }}
          </h4><br>
        </ion-text>
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>
  </ion-grid>
  <ion-text style="text-align: center;">
    <h4>{{ 'ABOUT.TEXT2' | translate }}</h4><br>
  </ion-text>
  <img src="../../assets/img/alicia-redonda.png" />
  <ion-text style="text-align: center;">
    <h4>Alicia Manzano Alcaide</h4><br>
  </ion-text>
</ion-content>
