<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="light" class="buttonBack"></ion-menu-button>
    </ion-buttons>
    <ion-title color="light" style="float: left;">
      <h1>Test</h1>
    </ion-title>
    <ion-item style="width:300px; float: right; padding-top: 8px;">
      <ion-icon name="globe" color="light"></ion-icon>
      <ion-label color="light">{{ 'MENU.LANGUAGE' | translate }}</ion-label>
      <ion-select [(ngModel)]="idioma" (ionChange)="changeLanguage($event)">
        <ion-select-option value="es">Espa√±ol</ion-select-option>
        <ion-select-option value="en">English</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img src="../../assets/img/Logo.png" />

  <ng-container *ngIf="hayForm">

    <ion-text style="text-align: center;">
      <h3>{{'TESTS.TEXT1' | translate}}</h3><br>
    </ion-text>

    <ion-text style="text-align: center;">
      <h3>{{'TESTS.TEXT2' | translate}}</h3>
    </ion-text>
    <ion-grid>
      <ion-row>
        <ion-col size="4"></ion-col>
        <ion-col size="4">

          <button ion-button block button-large style="float: left; margin-left: 19%; margin-top:4%;" (click)="test1()"
            class="buttonN">
            <h2> Test 1 </h2>
          </button>

          <button ion-button block button-large style="float: right; margin-right: 19%; margin-top:4%;"
            (click)="test2()" class="buttonN">
            <h2> Test 2 </h2>
          </button>

        </ion-col>
        <ion-col size="4"></ion-col>
      </ion-row>
    </ion-grid>

    <ion-text style="text-align: center;">
      <h3>{{'TESTS.TEXT3' | translate}}</h3><br>
    </ion-text>
    <button ion-button block button-large (click)="test3()" class="buttonN">
      <h2> Test 3 </h2>
    </button>



    <ion-text style="text-align: center;">
      <h3>{{'TESTS.TEXT4' | translate}}</h3>
    </ion-text>
    <ion-grid>
      <ion-row>
        <ion-col size="4"></ion-col>
        <ion-col size="4">

          <button ion-button block button-large style="float: left; margin-left: 19%; margin-top:4%;" (click)="test4()"
            class="buttonN">
            <h2> Test 4 </h2>
          </button>

          <button ion-button block button-large style="float: right; margin-right: 19%; margin-top:4%;"
            (click)="test5()" class="buttonN">
            <h2> Test 5 </h2>
          </button>

        </ion-col>
        <ion-col size="4"></ion-col>
      </ion-row>
      <ion-row>
        <button ion-button block button-large (click)="test6()" class="buttonN">
          <h2> Test 6 </h2>
        </button>
      </ion-row>

    </ion-grid>



    <ion-text style="text-align: center;">
      <h3>{{'TESTS.TEXT5' | translate}}</h3><br>
    </ion-text>
    <button ion-button block button-large (click)="allTests()" class="buttonN">
      <h2> {{'TESTS.BUTTON' | translate}}</h2>
    </button> <br>


  </ng-container>




  <ng-container *ngIf="!hayForm">
    <br><br><br><br>
    <ion-grid>
      <ion-row>
        <ion-col size="1"></ion-col>
        <ion-col size="10">
          <ion-text style="text-align: center;">
            <h1>{{'TESTS.TEXT6' | translate}}</h1>
            <br>
          </ion-text>
        </ion-col>
        <ion-col size="1"></ion-col>
      </ion-row>

    </ion-grid>
  </ng-container>

</ion-content>
