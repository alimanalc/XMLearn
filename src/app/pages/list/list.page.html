<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="light" class="buttonBack"></ion-menu-button>
    </ion-buttons>
    <ion-title color="light">
      <h1>Lista de tus peticiones</h1>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img src="../../assets/img/Logo.png" /><br>

  <ng-container *ngIf="hayForms">
    <ion-grid>
      <ion-row>
        <ion-col size="2"></ion-col>
        <ion-col size="8">
          <ion-text style="text-align: center;">
            <h3>Esta es una lista de tus peticiones, la flecha indica que petición se está usando. Para cambiar de
              petición solo
              hay que hacer click en ella.
            </h3><br>
          </ion-text>
        </ion-col>
        <ion-col size="2"></ion-col>
      </ion-row>

    </ion-grid>
    <ion-text style="text-align: center;">
      <h2 style=" text-decoration: underline;
      text-decoration-color: blueviolet;">Nombre de la petición</h2>
    </ion-text>
    <ion-grid>
      <ng-container *ngFor="let request of requests">
        <ion-row>
          <ion-col size="4"></ion-col>
          <ion-col size="4">
            <h3 (click)="changeForm(request)" style="cursor: pointer;  text-align: center;">{{request.name}}</h3>
          </ion-col>
          <ion-col size="4">
            <ng-container *ngIf="request.name === name">
              <ion-icon class="use" name="arrow-round-back"></ion-icon>

            </ng-container>
          </ion-col>

        </ion-row>
      </ng-container>
    </ion-grid>
  </ng-container>
  <ng-container *ngIf="!hayForms">
    <br><br><br><br>
    <ion-grid>
      <ion-row>
        <ion-col size="1"></ion-col>
        <ion-col size="10">
          <ion-text style="text-align: center;">
            <h1>Aún no tienes ninguna petición creada.</h1>
            <br>
          </ion-text>
        </ion-col>
        <ion-col size="1"></ion-col>
      </ion-row>

    </ion-grid>
  </ng-container>

</ion-content>
