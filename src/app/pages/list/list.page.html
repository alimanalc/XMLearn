<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="light" class="buttonBack"></ion-menu-button>
    </ion-buttons>
    <ion-title color="light">
      <h1>Lista de tus peticiones</h1>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img src="../../assets/img/Logo.png" /><br>


  <ion-grid>
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="10">
        <ion-text style="text-align: center;">
          <h3>Esta es una lista de tus peticiones, la flecha indica que petición se esta usando. Para cambiar de
            petición solo
            hay que hacer click en ella.
          </h3><br>
        </ion-text>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>

  </ion-grid>

  <ion-grid>
    <ng-container *ngFor="let form of forms.forms">
      <ion-row>

        <ion-col size="4"></ion-col>
        <ion-col size="4">
          <ion-text style="text-align: center;">
            <h3 (click)="changeForm(form)" style="cursor: pointer;">{{form.nameForm}}</h3><br>
          </ion-text>
        </ion-col>
        <ion-col size="4">
          <ng-container *ngIf="form.nameForm === name">
            <ion-icon class="use" name="arrow-round-back"></ion-icon>

          </ng-container>
        </ion-col>

      </ion-row>
    </ng-container>
  </ion-grid>

</ion-content>
