<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar color="dark">
          <ion-title style="float: left; padding-top: 15px;">{{ 'MENU.MENU' | translate }}</ion-title>
          <h5 (click)="logout()" style="cursor: pointer;float: right; padding-right: 15px;">
            {{ 'MENU.SESION' | translate }}</h5>
        </ion-toolbar>
      </ion-header>
      <ion-content>

        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item color="medium" [routerDirection]="'root'" [routerLink]="[p.url]">
              <!-- <ion-icon slot="start" [name]="p.icon"></ion-icon> -->
              <ion-label *ngIf="[p.title] == 'Crear petición'">
                <h1 style="color: black;"> {{'MENU.DATA' | translate}}</h1>
              </ion-label>
              <ion-label *ngIf="[p.title] == 'Lista de tus peticiones'">
                <h1 style="color: black;"> {{'MENU.LIST' | translate}}</h1>
              </ion-label>
              <ion-label *ngIf="[p.title] == 'Saber más'">
                <h1 style="color: black;"> {{'MENU.MORE' | translate}}</h1>
              </ion-label>
              <ion-label *ngIf="[p.title] == 'Sobre nosotros'">
                <h1 style="color: black;"> {{'MENU.ABOUT' | translate}}</h1>
              </ion-label>
              <ion-label *ngIf="[p.title] == 'Términos y condiciones'">
                <h1 style="color: black;"> {{'MENU.GDPR' | translate}}</h1>
              </ion-label>
              <ion-label *ngIf="[p.title] == 'Test'">
                <h1 style="color: black;"> {{'MENU.TEST' | translate}}</h1>
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
